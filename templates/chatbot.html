<div class="container">
{{- if .AlertWarn}}
    <div class="row">
        <div class="col">
            <div class="alert alert-warning" role="alert">
            {{.AlertWarn}}
            </div>
        </div>
    </div>
{{- end}}
    <div class="row">
        <div class="col">
            <a href="/web/chatbot/config" class="btn btn-primary float-right"><i class="fas fa-cogs"></i></a>

        </div>
    </div>
    <div class="row">

            </ul>

    </div>
    <div class="row">
        <div class="col-sm-8 col-lg-9">
Some Info
        </div>
        <div class="col-sm-4 col-lg-3">
            <h4>Service Status</h4>
            <ul class="list-group">

                    <i class="fab fa-telegram {{if .TelegramIsInit}}text-success{{else}}text-danger{{end}}"></i>

        </div>
