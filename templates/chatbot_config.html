{{define "title"}}PUPHAUS{{end}}

{{define "body"}}
<div class="container">
    <div class="row">
        <div class="col">
            <a href="/web/chatbot/config" class="btn btn-primary float-right"><i class="fas fa-cogs"></i></a>
            <h1><i class="fas fa-robot"></i> Chat Bot</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/web/chatbot/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/chatbot/tg/chats/"><i class="fab fa-telegram fa-colored"></i> Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/chatbot/tg/users/"><i class="fab fa-telegram fa-colored"></i> Users</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4><i class="fab fa-telegram fa-colored"></i> Telegram Config</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post">
                <div class="form-group form-row">
                    <label for="s3Endpoint" class="col-sm-3 col-md-2 col-form-label text-nowrap" >Token</label>
                    <div class="col-sm-9 col-md-10">
                        <input type="text" class="form-control" name="token" placeholder="" value="" required>
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col text-right">
                        <a class="btn btn-secondary mr-1" href="/web/chatbot/">Close</a>
                        <input type="hidden" name="_action" value="config_telegram">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
