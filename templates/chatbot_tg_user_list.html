{{define "title"}}PUPHAUS{{end}}

{{define "body"}}
<div class="container">
    {{- if .AlertWarn}}
        <div class="row">
            <div class="col">
                <div class="alert alert-warning" role="alert">
                    {{.AlertWarn}}
                </div>
            </div>
        </div>
    {{- end}}
    <div class="row">
        <div class="col">
            <h1><i class="fas fa-robot"></i> Chat Bot</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/web/chatbot/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/chatbot/tg/chats/"><i class="fab fa-telegram fa-colored"></i> Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/web/chatbot/tg/users/"><i class="fab fa-telegram fa-colored"></i> Users</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3><i class="fab fa-telegram fa-colored"></i> Telegram Users</h3>
            <div class="table-responsive">
            <table class="table" id="usersListTable">
                <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th scope="col" class="d-none d-lg-table-cell">ID</th>
                    <th scope="col">User</th>
                    <th scope="col" class="text-nowrap">Last Seen</th>
                </tr>
                </thead>
                {{- range .Users}}
                    <tr>
                        <td></td>
                        <td class="d-none d-lg-table-cell">{{.APIID}}</td>
                        <td class="text-nowrap">
                            <a href="/web/chatbot/tg/users/{{.APIID}}">
                                {{.GetName}}
                                {{if .IsBot}}&nbsp;<span class="badge badge-info">Bot</span>{{end}}
                            </a>
                        </td>
                        <td class="text-nowrap"><span data-toggle="tooltip" data-placement="right" title="{{.GetLastSeenFormatted}}">{{.GetLastSeenHuman}}</span></td>
                    </tr>
                {{- end}}
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
{{end}}
