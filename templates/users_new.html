{{define "title"}}PUPHAUS{{end}}

{{define "body"}}
<div class="container">
{{- if .AlertError}}
    <div class="row">
        <div class="col">
            <div class="alert alert-danger" role="alert">
            {{.AlertError}}
            </div>
        </div>
    </div>
{{- end}}
{{- if .AlertWarn}}
    <div class="row">
        <div class="col">
            <div class="alert alert-warning" role="alert">
            {{.AlertWarn}}
            </div>
        </div>
    </div>
{{- end}}
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/web/users/">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/web/users/new">New</a>
                </li>
            </ul>
        </div>
    </div>
    <form action="" method="post">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Verify Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>
{{end}}
